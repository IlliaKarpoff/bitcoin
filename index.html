<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Why Bitcoin?</title>
  </head>

  <body>
    <div class="bg">
      <header class="header logo">
        <nav class="wrapper">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="index.html" class="nav-link"
                ><img src="./img/logo.png" alt="logo" />
                <span class="logo1">Cripto</span
                ><span class="logo2">Market</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#main" class="nav-link">Головна</a>
            </li>
            <li class="nav-list-item">
              <a href="#exchange" class="nav-link">Обмін</a>
            </li>
            <li class="nav-list-item">
              <a href="#contract" class="nav-link">Угода</a>
            </li>
            <li class="nav-list-item">
              <a href="#garanties" class="nav-link">Гарантії</a>
            </li>
            <li class="nav-list-item">
              <a href="#contacts" class="nav-link">Контакти</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="main-wrapper">
        <div class="main">
          <ul class="main-ul">
            <li class="main-ul-1">КриптоБіржа</li>
            <li class="main-ul"><span>Онлайн</span> обмінник біткоінів</li>
          </ul>
          <button type="button" class="main-button">Обміняти</button>
        </div>
      </div>
    </div>

    <main class="main-content">
      <section id="main" class="s1-wrapper">
        <div class="content-wrapper-s1">
          <h2 class="main-heading-s1">Курс Bitcoin</h2>
          <div class="box-2"></div>
          <img
            src="./img/kurs.png"
            alt="Курс Bitcoin"
            width="1130"
            height="712"
            class="art-content"
          />
        </div>
      </section>

      <section id="exchange" class="s2-wrapper">
        <div class="content-wrapper-s2">
          <h2 class="main-heading-s2">Купить Bitcoin</h2>
          <div class="box-2"></div>
          <div class="calc">
            <div class="calc-box">
              <h3 class="main-heading-s3">Ви сплачуєте</h3>
              <div class="currency">UAH</div>
              <input type="text" class="amount" placeholder="Введіть суму" />
              <p class="min">min 3000 UAH</p>
            </div>

            <div class="calc-box">
              <h3 class="main-heading-s3">Ви отримуєте</h3>
              <div class="currency">
                <!-- <img src="./img/BTC.png" alt="icon"> -->
                BTC
              </div>
              <input type="text" class="amount" placeholder="Введіть суму" />
              <p class="min-2">.</p>
            </div>
          </div>
          <h3 class="main-heading-s4">
            Курс обміна: 10000 UAH : <span class="kurs">1 BTC</span>
          </h3>
          <div class="name">
            <div class="name-box">
              <h3 class="main-heading-s3 up">ПІБ відправника</h3>
              <input type="text" class="amount up" placeholder="ПІБ повністю" />
            </div>
            <div class="name-box">
              <h3 class="main-heading-s3 up">Ваш e-mail</h3>
              <input type="text" class="amount up" placeholder="name@ukr.net" />
            </div>
            <div class="name-box">
              <h3 class="main-heading-s3 up">Гаманець для отримання</h3>
              <input
                type="text"
                class="amount up"
                placeholder="5168742234022733"
              />
            </div>
          </div>
          <button type="button" class="main-button b2">Обміняти</button>
        </div>
      </section>

      <footer>
        <div class="content-wrapper-f">
          <img src="./img/mc.png" alt="mastercard" class="f-logo" />
          <img src="./img/visa.png" alt="visa" class="f-logo" />
          <img src="./img/str.png" alt="stripe" class="f-logo" />
          <img src="./img/di.png" alt="discover" class="f-logo" />
        </div>
      </footer>
    </main>
  </body>
</html>
